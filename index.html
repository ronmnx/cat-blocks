<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mostrando bloques</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section>
                <div class="title-blocks">
                    <img src="images/github.jpg" alt="github">
                    <h1>Display our blocks!</h1>
                    <img class="white" src="images/catandninja.png" alt="github2">
                </div>
            </section>
            <div class="blocks ">
                <img class="odd" src="images/dojocat.jpg" alt="dojocat">
                <img class="even" src="images/heisencat.png" alt="heisencat">
                <img class="odd" src="images/linkcat.png" alt="link">
                <img class="even" src="images/ironcat.png" alt="ironcat">
                <img class="odd" src="images/defunktocat.png" alt="defunktocat">
                <img class="odd" src="images/coder2.jpg" alt="dojocat">
                <img class="even" src="images/riddlocat.png" alt="heisencat">
                <img class="odd" src="images/chellocat.jpg" alt="link">
                <img class="even" src="images/stormtroopocat.png" alt="ironcat">
                <img class="odd" src="images/visionary.jpg" alt="defunktocat">
                <img class="odd" src="images/cherry.jpg" alt="dojocat">
                <img class="even" src="images/oktobercat.png" alt="heisencat">
                <img class="odd" src="images/mario.png" alt="link">
                <img class="even" src="images/cooler.png" alt="ironcat">
                <img class="odd" src="images/jean-luc-picat.jpg" alt="defunktocat">
                <img class="odd" src="images/aidorucat.png" alt="dojocat">
                <img class="even" src="images/domo-cat.png" alt="heisencat">
                <img class="odd" src="images/kantana.jpg" alt="link">
                <img class="even" src="images/daftpunk.gif" alt="ironcat">
                <img class="odd" src="images/codercat.jpg" alt="defunktocat">
            </div>
        </main>
    </body>
</html>
